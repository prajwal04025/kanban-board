<!DOCTYPE html>
<html>
<head>
    <title>Kanban Board Undo Redo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Kanban Board</h1>
<div class="controls">
    <input type="text" id="taskInput" placeholder="Task name">
    <button onclick="createTask()">Create Task</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
</div>

<div class="board">
    <div class="col" id="todo">
        <h3>TODO</h3>
    </div>
    <div class="col" id="progress">
        <h3>IN PROGRESS</h3>
    </div>
    <div class="col" id="done">
        <h3>DONE</h3>
    </div>
</div>

<h2>Timeline</h2>
<div id="timeline"></div>

<script src="script.js"></script>
</body>
</html>
