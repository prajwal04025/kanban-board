<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Kanban Task Timeline</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Visual Kanban Task Timeline</h1>
    <p>Unlimited Undo / Redo using Doubly Linked List</p>
</header>

<!-- ===== Controls ===== -->
<section class="controls">
    <input type="text" id="taskInput" placeholder="Enter task title">
    <button onclick="createTask()">Add Task</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
</section>

<!-- ===== Kanban Board ===== -->
<section class="board">

    <!-- TO DO COLUMN -->
    <div class="column" id="todo">
        <h2>To Do</h2>
        <!-- Tasks with status = todo go here -->
    </div>

    <!-- IN PROGRESS COLUMN -->
    <div class="column" id="progress">
        <h2>In Progress</h2>
        <!-- Tasks with status = progress go here -->
    </div>

    <!-- DONE COLUMN -->
    <div class="column" id="done">
        <h2>Done</h2>
        <!-- Tasks with status = done go here -->
    </div>

</section>

<!-- ===== Timeline ===== -->
<section class="timeline-section">
    <h2>Action Timeline</h2>
    <div id="timeline" class="timeline"></div>
</section>

<!-- Link JavaScript -->
<script src="script.js"></script>

</body>
</html>
